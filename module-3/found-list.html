<div class="container">
    <table>
    <tr ng-repeat="item in list.found">
        <td>
            {{item.name}}
        </td>
        <td>
            <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
        </td>
    </tr>
    </table>
</div>
<div class="error" ng-if="list.isFoundEmpty()">No results found</div>
