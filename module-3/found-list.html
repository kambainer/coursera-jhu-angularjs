<h3>This is just a @title: {{list.title}}</h3>
<ul>
    <li ng-repeat="item in list.found">
        {{item.name}}
        <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ul>
<div class="error" ng-if="list.cookiesInList()">Warning, we've found some cookies in your list!</div>
