<!doctype html>
<html lang="en" ng-app="mod-1">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="MealController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{cssInputClass}}" ng-model="mealList">
             <p class="text-muted">*** You can also list empty values - we DO NOT consider these items</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CountMeals()">Check If Too Much</button>
         </div>
         <div class="form-group message {{cssMessageClass}}">
           <!-- Your message can go here. -->
             {{mealMessage}}
         </div>
   </div>

</body>
</html>
